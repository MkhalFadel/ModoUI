<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Redirecting…</title>
      <script>
         const current = window.location.pathname;

         // If URL does NOT start with /ModoUI → redirect
         if (!current.startsWith("/ModoUI")) {
            const newUrl = "/ModoUI" + current + window.location.search;
            window.location.replace(newUrl);
         }
         // If it already starts with /ModoUI → do nothing (no loop)
      </script>
   </head>
</html>
